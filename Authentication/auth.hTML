<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellFinance</title>
    <link rel="stylesheet" href="./auth.css" >
</head>
<body>
    <div class="header">
        <div class="ico-text">
            <img src="./images/icon.webp" alt="icon" width="20" height="20">
            <header>WellFinance</header>
        </div>
    </div>
    <div class="opener">
    <h1>Welcome to WellFinance</h1>
    </div>
    <p>The first Financial Platform built for your health. Sign up to start your journey</p>

    <div class="form">
        <label> E-Mail </label><br><br>
        <input type="text" name="" placeholder=" " class="textbox" size="80"><br><br>
        <label> Password </label><br><br>
        <input type="password" name="" placeholder=" " class="textbox" size="80"><br><br>
        <label> OTP </label><br><br>
        <input type="text" name="" placeholder=" " class="textbox" size="80"><br><br>
  
    </div>

    <div class="btn">
        <button type="button" class="login">Log in</button>
        <button type="submit" class="sign-up">Sign up</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./auth.js"></script>
</body>
</html>
